<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>document demo</h1>
<body>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="username">username</label>
            <input type="type" name="username" id="username"minlength="8" required value="rat">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" maxlength="10" required>
        </div>
        <div>
            <label for="name">lastname</label>
            <input type="text" name="name" id="name" placeholder="lastname" >
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="zjxbkxjdb@gmail.com">
        </div>
        <div>
            <label for="date of birth">date of birth</label>
            <input type="date" name="date of birth" id="date of birth" min="1990-01-01" max="2030-12-31" step="5">
        </div>
        <div>
            <label for="comment">comment your option</label>
            <textarea name="comment" id="comment" cols="30" rows="10">dear sir/madam </textarea>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">accept</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>

        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <label for="state name">state name</label>
            <select name="state name" id="state name">
                <option value="tn">tn</option>
                <option value="kl">kl</option>
                <option value="mp">mp</option>
            </select>
        </div>
        <div>
            <label for="file">image</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <input type="hidden" name="hi" value="123">
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31306.556604606183!2d79.7170649848902!3d11.237885131590684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a54de1af2991ed9%3A0x13e9ce3a26f66c3b!2sSirkali%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1658119187008!5m2!1sen!2sin" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></iframe>
        </div>
     <button type="submit">sigin</button>
     <button type="reset">reset</button>

     
    </form>
</body>
</html>
